<!-- Pokemon Grid -->
<div class="pokemon-grid">
    <!-- ngFor through all pokemons that we have -->
    <!--  and we use the pipe to paginate the results with the variables we created -->
    <div class="box" 
    *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons}"
    >
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3>{{ pokemon.name }}</h3>
        <p>
            <b>Type: </b>
            {{ pokemon.types[0].type.name }}
        </p>
        <p>
            <b>Heigth: </b>
            {{ pokemon.height }}
        </p>
        <p>
            <b>Health: </b>
            {{ pokemon.stats[0].base_stat }}
        </p>
        <p>
            <b>Power: </b>
            {{ pokemon.stats[1].base_stat }}
        </p>

    </div>
</div>
<!-- End of Pokemon Grid -->

<!-- Pagination-controls add the pagination numbers and stuff -->
<pagination-controls></pagination-controls>
